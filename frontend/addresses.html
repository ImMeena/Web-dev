<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <header>
        <h1 class="logo">
          <a href="index.html">
            <i class="fab fa-asymmetrik"></i>
            AGZ
          </a>
        </h1>
        <nav class="nav-bar">
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="stores.html">Stores</a></li>
          </ul>
        </nav>
      </header>
      <div class="main-area">
        <main>
          <button class="add-address-button">Add a new address</button>
          <br> <br>
          <div class="list-of-addresses"></div>
          <div>
            <form class="add-address-form" action="/api/addresses" method="post">
              <h2>Add a address</h2>
              <label> Street name :
                <input type="text" placeholder="Street name" name="streetName" required minlength="1" />
              </label>
              <label> Street number :
                <input type="number" placeholder="Street number" name="streetNumber" required minlength="1" />
              </label>
              <label> Zip Code :
                <input type="number" placeholder="Zip code" name="zipCode" required minlength="1" />
              </label>
              <label> City :
                <input type="text" placeholder="City" name="city" required minlength="1" />
              </label>
              <label> Country :
                <input type="text" placeholder="Country" name="country" required minlength="1" />
              </label>
              <input type="submit" value="Add address" />
            </form>
          </div>
          <div>
            <form class="change-address-form" action="" method="put">
              <h2>Edit address details</h2>

              <label> Street name :
                <input type="text" placeholder="Street name" name="streetName" required minlength="1" />
              </label>
              <label> Street number :
                <input type="number" placeholder="Street number" name="streetNumber" required minlength="1" />
              </label>
              <label> Zip Code :
                <input type="number" placeholder="Zip code" name="zipCode" required minlength="1" />
              </label>
              <label> City :
                <input type="text" placeholder="City" name="city" required minlength="1" />
              </label>
              <label> Country :
                <input type="text" placeholder="Country" name="country" required minlength="1" />
              </label>
              <input type="submit" value="Edit address details" />
            </form>
          </div>
        </main>
      </div>

        <footer>

          <p><i class="fas fa-phone-alt"></i> +46- 721277777</p>
        </footer>
      </div>
      <script src="script/addresses.js"></script>
  </body>

</html>
